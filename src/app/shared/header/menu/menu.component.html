<div [ngClass]="{'dropdown': true, 'show': isOpen}" (click)="isOpen = !isOpen">
  <button class="btn btn-success dropdown-toggle">
    Select Application
  </button>

  <div [ngClass]="{'dropdown-menu': true, 'show': isOpen}">
    <a class="dropdown-item" routerLink="/mails">Mails</a>
    <a class="dropdown-item" routerLink="/contacts">Contacts</a>
  </div>
</div>
